<!DOCTYPE html>

                <a href="#" class="item m-item m-mobile-hide"><i class="paperclip icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">

                            辰逸呀
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>

            </div>
        </div>
        <a href="#" class="ui menu black icon button m-right-top m-mobile-show" id="show_menu">
            <i class="bars icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">

                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="m-container-small m-padded-tb-large" style="min-height: 60vh;">
        <div class="ui container">
             <form action="#" class="ui segment form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                           <input type="hidden" value="原创">
                           <i class="dropdown icon"></i>
                           <div class="text">原创</div>
                           <div class="menu">
                               <div class="item" data-value="原创">原创</div>
                               <div class="item" data-value="转载">转载</div>
                               <div class="item" data-value="翻译">翻译</div>
                           </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                 </div>
                 <div class="field">
                     <div id="md-content" style="z-index: 999;">
                         <textarea placeholder="博客内容" name="content" style="display: none;">
                            [TOC]

                            #### Disabled options

                            - TeX (Based on KaTeX);
                            - Emoji;
                            - Task lists;
                            - HTML tags decode;
                            - Flowchart and Sequence Diagram;

                            #### Editor.md directory

                                editor.md/
                                        lib/
                                        css/
                                        scss/
                                        tests/
                                        fonts/
                                        images/
                                        plugins/
                                        examples/
                                        languages/
                                        editormd.js
                                        ...

                            ```html
                            &lt;!-- English --&gt;
                            &lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

                            &lt;!-- 繁體中文 --&gt;
                            &lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
                            ```
                        </textarea>
                     </div>
                 </div>
                 <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发手册</div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                </div>

                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="field">
                    <div class="ui left labeled input">
                        <label  class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
                 <div class="inline fields">
                     <div class="field">
                         <div class="ui checkbox">
                             <input type="checkbox" name="recommend" id="recommend" class="hidden">
                             <label for="recommend">推荐</label>
                         </div>
                     </div>
                     <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" id="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="prase" id="prase" class="hidden">
                            <label for="prase">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="commend" id="commend" class="hidden" checked>
                            <label for="commend">评论</label>
                        </div>
                    </div>
                 </div>
                 <div class="ui error message"></div>

                 <div class="ui right aligned container">
                     <button class="ui button" onclick="window.history.go(-1)">返回</button>
                     <button class="ui secondary button">保存</button>
                     <button class="ui teal button">发布</button>
                 </div>
             </form>

        </div>

    </div>
    <!-- 底部 -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned  container">
            <div class="ui inverted divided mobile reversed  stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/img/weixin.jpg" class="ui rounded image" style="width: 120px">
                        </div>
                    </div>
                </div>

                <div class="three wide  column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">
                        Latest Msg
                    </h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">First</a>
                        <a href="#" class="item">Second</a>
                        <a href="#" class="item">Third</a>
                        <a href="#" class="item">Fourth</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">
                        联系我
                    </h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：540832433@qq.com</a>
                        <a href="#" class="item">QQ:540832433</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">
                        Latest Msg
                    </h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        This is about me,just me,real me
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">CopyRightΘ2021-2022 Blog Design for ChenYi</p>
        </div>
    </footer>


<!-- 引入jquery -->
<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="../../static/lib/editormd/editormd.js"></script>
<!-- 配置semantic的js文件 -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script type="text/javascript">
    var contentEditor;

    $(function(){
        contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
        });

    });

    $("#show_menu").click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $(".ui.dropdown").dropdown({
        on:"hover"
    })

    $('.ui.form').form({
        fields:{
            title:{
                identifier:"title",
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入标题'
                }]
            }
        }
    })

</script>
</body>
</html>
