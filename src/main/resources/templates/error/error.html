<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<nav th:replace="_fragment :: menu(1)" class="ui inverted segment m-padded-tb-mini m-shadow-small"></nav>
<div class="m-container-small m-padded-tb-massive" style="min-height: 50vh">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="ui error message m-padded-tb-massive">
        <div class="ui container">

            <p>对不起，您请求的</p><p th:text="${url}"></p>
            <p>有问题，错误为：</p>
            <h2 th:text="${exception}"></h2>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
<footer th:replace="_fragment :: botMenu" class="ui inverted vertical segment m-padded-tb-massive"></footer>
<th:block th:replace="_fragment :: js_imp"></th:block>
</body>
</html>
